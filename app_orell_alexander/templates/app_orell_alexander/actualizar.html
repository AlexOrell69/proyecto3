{% extends 'app_orell_alexander/base.html' %}
{% block content %}
{% load static %}
<div class="container2">
    <h1>actualizar Producto</h1>
    <form action="{% url 'actualizarrec' prod.id%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Nombre</label><br><br>
        <input type="text" name="nombre" value="{{prod.nombre}}"><br><br>
        <label for="">descripcion</label><br><br>
        <input type="text" name="apellido" value="{{prod.descripcion}}"><br><br>
        <label for="">precio</label><br><br>
        <input type="text" name="comuna" value="{{prod.precio}}"><br><br>
        <label for="">imagen</label><br><br>
        <input type="file" name="imagen" value="{{prod.imagen}}"><br><br>
        <button type="submit" id="new1">actualizar</button>
    </form>


{% endblock %}
